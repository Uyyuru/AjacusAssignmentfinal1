<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory Web Interface</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">Employee Directory</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by name or email" class="search-input">
                </div>
                <button id="filterBtn" class="filter-btn">Filter</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Controls -->
            <div class="controls">
                <div class="controls-left">
                    <div class="control-group">
                        <label for="sortSelect" class="control-label">Sort:</label>
                        <select id="sortSelect" class="control-select">
                            <option value="firstName">First Name</option>
                            <option value="department">Department</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="pageSizeSelect" class="control-label">Show:</label>
                        <select id="pageSizeSelect" class="control-select">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <button id="addEmployeeBtn" class="add-btn">
                    <span class="add-icon">+</span>
                    Add Employee
                </button>
            </div>

            <!-- Employee Grid -->
            <div id="employeeGrid" class="employee-grid">
                <!-- Employee cards will be dynamically generated here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination">
                <!-- Pagination will be dynamically generated here -->
            </div>
        </div>
    </main>

    <!-- Filter Sidebar -->
    <div id="filterSidebar" class="filter-sidebar">
        <div class="filter-content">
            <div class="filter-header">
                <h2>Filter Employees</h2>
                <button id="closeSidebar" class="close-btn">&times;</button>
            </div>
            <div class="filter-form">
                <div class="form-group">
                    <label for="filterFirstName">First Name:</label>
                    <input type="text" id="filterFirstName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="filterDepartment">Department:</label>
                    <select id="filterDepartment" class="form-select">
                        <option value="">All Departments</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterRole">Role:</label>
                    <select id="filterRole" class="form-select">
                        <option value="">All Roles</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Senior Developer">Senior Developer</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Senior Analyst">Senior Analyst</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button id="applyFilters" class="btn btn-primary">Apply</button>
                    <button id="resetFilters" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Form Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Employee</h2>
            <form id="employeeForm" class="employee-form">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>
                        <span class="error-message" id="departmentError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Senior Developer">Senior Developer</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Senior Analyst">Senior Analyst</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
